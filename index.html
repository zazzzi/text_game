<!DOCTYPE html>
<html lang="en">

<head>


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DnD</title>

    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h1 class="gameTitel flex center">The Adventure</h1>
    <div class="gameContainer">
        <div id="systemText" class="systemTextCSS">

            <p> Welcome to the greatest adventure ever. Press the start button to begin your adventure.
            </p>
        </div>


        <div class="inputDiv stretch flex center">

            <button onclick="startGame()" class="startButton">Start</button>

            <form id="userInput" class="stretch center" onsubmit="return false">

                <input id="inputField" class="userInputStyle" type="text" placeholder="Input answer here..."> 
                <input type="button" id="buttonSendInput" onclick="userInput(this.form)" value="Send..">

            </form>

        </div>
    </div>


</body>

</html>
