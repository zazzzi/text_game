<!DOCTYPE html>
<html lang="en">

<head>


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DnD</title>

    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h1 id="titel" class="fontColour gameTitel flex center">The Adventure</h1>
    <div class="gameContainer">
        <div id="systemText" class="systemTextStyle fontColour">

            <p class="fontColour"> Welcome to the greatest adventure ever. Press the start button to begin your adventure.
            </p>
        </div>


        <div class="inputDiv stretch flex center">

            <button id="startButton" onclick="startGame()" class="startButton">Start</button>

            <form id="userInput" class="flex center formStyle" onsubmit="return false" >

                <input type="text"  id="inputField" class="userInputStyle" autocomplete="off" placeholder="Input answer here..."> 
                <input type="submit" class="submitButton" onclick="userInput(this.form)" value="Send..">

            </form>

        </div>
    </div>


</body>

</html>
